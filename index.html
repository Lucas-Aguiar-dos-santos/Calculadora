<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="./src/css/styles.css">

    <title>Calculadora</title>

</head>
<body>

        <div class="wrapper">
            <div class="visor">
                <div class="calculos" id="calculos">
                    
                </div>
                <div class="calculo" id="calculo">
                    <p></p>
                </div>
            </div>
            <div class="buttons" id="buttons">
                <button class="botao operation apagar" type="button">C</button>
                <button class="botao operation" type="button">/</button>
                <button class="botao operation" type="button">*</button>

                <button class="botao" type="button">7</button>
                <button class="botao" type="button">8</button>
                <button class="botao" type="button">9</button>
                <button  class="botao operation" type="button" >-</button>

                <button class="botao" type="button">4</button>
                <button class="botao" type="button">5</button>
                <button class="botao" type="button">6</button>
                <button class="botao operation" type="button" >+</button>


                <button class="botao" type="button">1</button>
                <button class="botao" type="button">2</button>
                <button class="botao" type="button">3</button>
                <button class="botao equal" type="button" >=</button>


                <button class="botao zero" type="button">0</button>
                <button class="botao" type="button">.</button>
            </div>
        </div>



        <script src="./src/js/script.js"></script>

</body>
</html>
